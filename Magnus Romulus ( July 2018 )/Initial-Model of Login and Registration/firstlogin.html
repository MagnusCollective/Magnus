<!--The Below code is a Web UI used for actors to login to Magnus -->
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
<link rel="stylesheet" type="text/css" href="/MAGregintegration/css/login.css">
<script src="./node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
 <div class="container">
<h1>Enter Magnus</h1>
<!--Takes the input value from Address and stores it in login_address-->
<label for="name">Address</label>
<input id="login_address" type="text">
<!--The address is pushed into the function in login.js file.-->
<button id="button1" onclick="_loginchk(login_address.value)"">Login</button>
<h1>New Member</h1>
<button id="button" onclick="location.href='./Registration/reg.html'">Register</button>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<!--calls the login script-->
 <script src="./login/login.js"></script>
 
</body>
</html>
